<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link  rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="preview.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div class="container">
    <div class="content">
      <img src="images/image-product-desktop.jpg" alt="">
      <div class="text">
        <p class="one">Perfume</p>
        <h2>  Gabrielle Essence Eau De Parfum </h2>
        <p class="two">  A floral, solar and voluptuous interpretation composed by Olivier Polge,

        </p>
        <div class="cost">  
          <span class="on">$149.99</span>

      </div>
    </div>
